<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Backend Service Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f8fa;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .status {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            text-align: center;
        }
        .status h1 {
            color: #27ae60;
            margin-bottom: 0.5rem;
        }
        .status p {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="status">
        <h1>Rx Guardian Backend Service is Running</h1>
        <p>Your backend is up and operational.</p>
    </div>
</body>
</html>

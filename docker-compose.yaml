version: "3.9"

services:
  backend:
    image: suhailsharieff/rxguardian:backend_only
    container_name: rxguardian_backend
    restart: always
    ports:
      - "${NODE_PORT}:${NODE_INTERNAL_PORT}"   # e.g., 8080:8080
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      REDIS_HOST: redis
    depends_on:
      - mysql
      - redis

  frontend:
    image: suhailsharieff/rxguardian:frontend_only
    container_name: rxguardian_frontend
    restart: always
    ports:
      - "${FRONTEND_PORT}:80"    # e.g., 3000:80
    depends_on:
      - backend

  mysql:
    image: mysql:8.0
    container_name: rxguardian_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "${MYSQL_EXTERNAL_PORT}:${MYSQL_INTERNAL_PORT}"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis/redis-stack:latest
    container_name: rxguardian_redis
    restart: always
    ports:
      - "${REDIS_EXTERNAL_PORT}:${REDIS_INTERNAL_PORT}"

volumes:
  mysql_data:
    driver: local
